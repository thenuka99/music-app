    <title>

    <style>
            .sidebar {
            margin: 0;
            padding: 0;
            width: 200px;
            background: rgb(18, 186, 73);
            background: linear-gradient(45deg, rgba(18, 186, 73, 1) 0%, rgba(45, 46, 253, 1) 100%);
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        
        .sidebar a {
            display: block;
            color: black;
            padding: 16px;
            text-decoration: none;
            font-size: 40px;
        }
        
        .sidebar a.active {
            background-color: #072b00;
            color: white;
        }
        
        .sidebar a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
        
        div.content {
            margin-left: 200px;
            height: 100%;
            background-color: rgb(46, 59, 32);
        }
        
        .heading {
            text-shadow: 0 .5rem 1rem black;
            text-align: center;
            color: rgb(207, 206, 206);
            margin-top: 10px;
            padding: 15px;
        }
        
        div.gallery {
            border: 1px solid #ccc;
        }
        
        div.gallery:hover .button {
            opacity: 1;
        }
        
        div.gallery img {
            width: 100%;
            height: auto;
        }
        
        div.desc {
            padding: 15px;
            text-align: center;
            border: none;
        }
        
        div.desc audio {
            width: 100%;
            border: none;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .responsive {
            padding-left: 6px;
            padding-bottom: 6px;
            float: left;
            width: 24.99999%;
        }
        
        @media only screen and (max-width: 700px) {
            .responsive {
                width: 49.99999%;
                margin: 6px 0;
            }
        }
        
        @media only screen and (max-width: 500px) {
            .responsive {
                width: 100%;
            }
        }
        
        .image {
            position: relative;
        }
        
        .clearfix:after {
            content: "";
            display: table;
            clear: both;
        }
        
        .button {
            position: absolute;
            left: 50px;
            top: 100px;
            opacity: 0;
            transition: opacity .35s ease;
            border-radius: 4px;
            background-color: #2c2e2dd2;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
        
        .button a {
            color: white;
        }
        
        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }
        
        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }
        
        .button:hover span {
            padding-right: 25px;
        }
        
        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
        
        footer {
            width: 100%;
            display: inline-block;
            margin: 2em 0;
            height: 70px;
            background-color: #999;
        }
        
        footer .copyright {
            width: 50%;
            float: left;
        }
        
        footer p {
            padding-left: 10%;
            color: white;
            font-size: 0.7em;
            line-height: 70px;
            text-transform: capitalize;
            letter-spacing: 1px;
            @media (max-width: 600px) {
                text-align: center;
                padding: 0;
            }
    </style>
</head>
